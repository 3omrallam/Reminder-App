<!-- Pins Page -->
<ng-container *ngIf='__TaskService.filterdTasks("pin") != ""'>
  <app-pin></app-pin>
</ng-container>
<!-- Tasks Page -->
<main class="container-fluid p-0 mb-5">
  <div class="">
    <app-tag [tag]='__TagService.tags[0]'></app-tag>
  </div>
  <section class="row m-0">
    <div class="col-1"></div>
    <section class="col p-0">
      <app-creat-task></app-creat-task>
      <div *ngFor="let task of __TaskService.todoTasks()">
        <app-task [task]='task'></app-task>
      </div>
    </section>
    <div class="col-1"></div>
  </section>
</main>
<!-- My Pocket Page -->
<ng-container *ngIf='__TaskService.filterdTasks("pocket") != ""'>
  <app-pockets></app-pockets>
</ng-container>
<!-- archive page -->
<ng-container *ngIf='__TaskService.filterdTasks("archive") != ""'>
  <app-archive></app-archive>
</ng-container>
